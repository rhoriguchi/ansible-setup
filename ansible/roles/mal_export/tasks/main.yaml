---
- name: Create mal_export exports dir
  file:
    path: "{{ mal_export_path }}"
    state: directory

- name: Create mal_export data dir
  file:
    path: "{{ mal_export_data_path }}"
    state: directory

- name: Create mal_export /mal_export.log file
  file:
    path: "{{ mal_export_data_path }}/mal_export.log"
    state: touch

- name: Delete mal_export docker-compose dir
  file:
    path: "{{ docker_compose_mal_export_path }}"
    state: absent

- name: Create mal_export docker-compose dir
  file:
    path: "{{ docker_compose_mal_export_path }}"
    state: directory

- name: Copy Dockerfile to mal_export docker-compose dir
  copy:
    src: "{{ role_path }}/files/Dockerfile"
    dest: "{{ docker_compose_mal_export_path }}"
    force: yes

- name: Generate docker-compose.yaml with correct values
  template:
    src: docker-compose.yaml.jinja2
    dest: "{{ docker_compose_mal_export_path }}/docker-compose.yaml"

- name: Generate myanimelist-export.yaml with correct values
  template:
    src: myanimelist-export.yaml.jinja2
    dest: "{{ docker_compose_mal_export_path }}/myanimelist-export.yaml"

- name: Generate myanimelist-export.sh with correct values
  template:
    src: myanimelist-export.sh.jinja2
    dest: "{{ docker_compose_mal_export_path }}/myanimelist-export.sh"

- name: Start docker-compose containers
  command: docker-compose up --build --detach --force-recreate
  args:
    chdir: "{{ docker_compose_mal_export_path }}"
