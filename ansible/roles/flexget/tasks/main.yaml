---
- include: transmission.yaml
- include: flexget.yaml

- name: Delete flexget docker-compose dir
  file:
    path: "{{ data_path.library.docker_compose.flexget }}"
    state: absent

- name: Create flexget docker-compose dir
  file:
    path: "{{ data_path.library.docker_compose.flexget }}"
    state: directory

- name: Create flexget /flexget docker-compose dir
  file:
    path: "{{ data_path.library.docker_compose.flexget }}/flexget"
    state: directory

- name: Copy Dockerfile to /flexget docker-compose dir
  copy:
    src: "{{ role_path }}/files/flexget/Dockerfile"
    dest: "{{ data_path.library.docker_compose.flexget }}/flexget"
    force: yes

- name: Generate docker-compose.yaml with correct values
  template:
    src: docker-compose.yaml.jinja2
    dest: "{{ data_path.library.docker_compose.flexget }}/docker-compose.yaml"

- name: docker-compose up
  command: docker-compose up --build --detach --force-recreate --remove-orphans
  args:
    chdir: "{{ data_path.library.docker_compose.flexget }}"
