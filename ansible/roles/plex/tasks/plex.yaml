- name: Install apt-transport-https
  apt:
    name: apt-transport-https
    install_recommends: no

- name: Add apt plexmediaserver trusted key
  apt_key:
    url: https://dev2day.de/pms/dev2day-pms.gpg.key
    state: present

- name: Add apt plexmediaserver repository
  apt_repository:
    repo: deb https://dev2day.de/pms/ jessie main
    state: present
    filename: pms

- name: Run the equivalent of apt-get update
  apt:
    update_cache: yes

- name: Install plexmediaserver
  apt:
    name: plexmediaserver
    default_release: jessie
    state: latest
    install_recommends: no

- name: Stop plexmediaserver.service
  service:
    name: plexmediaserver.service
    state: stopped
    daemon_reload: yes

- name: Create symbolic link plex data dir
  file:
    path: "{{ symbolic_link_plex_data_path }}"
    state: directory
    owner: plex
    group: plex
    mode: 0775
    recurse: yes

- name: Check if Plex Media Server data exists or is symbolic link
  stat:
    path: "{{ plex_data_path }}"
  register: stat_result

- name: Copy Plex Media Server data
  copy:
    src: "{{ plex_data_path }}"
    dest: "{{ symbolic_link_plex_data_path }}"
    owner: plex
    group: plex
  when: stat_result.stat.exists == True and stat_result.stat.islnk == False

- name: Delete Plex Media Server data
  file:
    path: "{{ plex_data_path }}"
    state: absent
  when: stat_result.stat.exists == True and stat_result.stat.islnk == False

- name: Create symbolic link from Plex Media Server to copy
  file:
    src: "{{ plex_data_path }}"
    dest: "{{ symbolic_link_plex_data_path }}"
    state: link
    force: yes
    owner: plex
    group: plex

- name: Add plex user to rslsync group
  user:
    name: plex
    group: rslsync
    append: yes

- name: Restart plexmediaserver.service and enable
  service:
    name: plexmediaserver.service
    state: restarted
    enabled: yes
    daemon_reload: yes
